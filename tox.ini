[tox]
isolated_build = true
envlist =
    py36,
    py37,
    py38,
    py39,
    py310,
    pypy
skip_missing_interpreters = true

[testenv]
commands_pre = pip install '.[test]'
commands = pytest

[testenv:style]
commands_pre = pip install '.[style]'
commands =
    black --check fluidstate.py
    isort --check fluidstate.py

[testenv:sca]
commands_pre = pip install '.[sca]'
commands =
    mypy fluidstate.py
    bandit fluidstate.py
